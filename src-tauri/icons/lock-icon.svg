<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M 256 32 L 96 96 L 96 256 Q 96 384 256 480 Q 416 384 416 256 L 416 96 Z"
        fill="url(#shieldGrad)"
        stroke="#047857"
        stroke-width="8"/>

  <!-- Lock shackle -->
  <path d="M 200 200 L 200 180 Q 200 140 256 140 Q 312 140 312 180 L 312 200"
        fill="none"
        stroke="url(#lockGrad)"
        stroke-width="24"
        stroke-linecap="round"/>

  <!-- Lock body -->
  <rect x="180" y="200" width="152" height="120" rx="16"
        fill="url(#lockGrad)"
        stroke="#cbd5e1"
        stroke-width="4"/>

  <!-- Keyhole -->
  <circle cx="256" cy="245" r="16" fill="#059669"/>
  <rect x="248" y="245" width="16" height="40" rx="4" fill="#059669"/>
</svg>
